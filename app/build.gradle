apply plugin: 'com.android.application'

android {
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.nononsenseapps.feeder"
        versionCode 1
        versionName "1.0"
        compileSdkVersion 21
        minSdkVersion 19
        targetSdkVersion 21

        // Reduce bloat by removing stuff we don't need
        // Only support english right now
        resConfigs "en"
        // Low-res devices don't deserve dedicated resources
        resConfigs "nodpi", "hdpi", "xhdpi", "xxhdpi", "xxxhdpi"
    }

    productFlavors {
        fdroid {
        }
        play {
        }
    }

    buildTypes {
        debug {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':deps:Simplistic-RSS')

    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.squareup.picasso:picasso:2.3.3'
    compile 'joda-time:joda-time:2.3'
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.android.support:support-v4:21.0.0'
    compile "com.android.support:appcompat-v7:21.0.+"

    // For nice looking progress bars
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.0.1'

    // Only include play services on play devices
    playCompile 'com.google.android.gms:play-services:6.1.11'
    // Don't work on L-preview yet
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
}
