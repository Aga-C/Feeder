apply plugin: 'com.android.application'

android {
    buildToolsVersion '25.0.2'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.nononsenseapps.feeder"
        versionCode 5
        versionName "1.2.2"
        compileSdkVersion 25
        minSdkVersion 24
        targetSdkVersion 25

        // Java8 please
        jackOptions {
            enabled true
        }
    }
    // Used with Jack
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // This is only used for faster build-times
    compile 'com.android.support:multidex:1.0.1'

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.android.support:support-v4:25.2.0'
    compile "com.android.support:appcompat-v7:25.2.0"
    compile 'com.android.support:design:25.2.0'

    // Better times
    compile 'joda-time:joda-time:2.3'

    // HTML parsing
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'

    // RSS
    // uses submodule because the standard jar packaging will raise duplicateFileException
    // sadly android studio doesn't support composite build in gradle yet
    compile project(":rome/rome")
    compile project(":rome/rome-modules")


    // For better fetching
    compile 'com.squareup.okhttp3:okhttp:3.6.0'

    // Image loading
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'

    // tests
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.11'
}
