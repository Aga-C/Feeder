apply plugin: 'com.android.application'

android {
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.nononsenseapps.feeder"
        versionCode 2
        versionName "1.1"
        compileSdkVersion 24
        minSdkVersion 24
        targetSdkVersion 24

        // Reduce bloat by removing stuff we don't need
        // Only support english right now
        //resConfigs "en"
        // Low-res devices don't deserve dedicated resources
        //resConfigs "nodpi", "hdpi", "xhdpi", "xxhdpi", "xxxhdpi"

        // Java8 please
        jackOptions {
            enabled true
        }
    }
    // Used with Jack
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // This is only used for faster build-times
    compile 'com.android.support:multidex:1.0.1'

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'joda-time:joda-time:2.3'
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile "com.android.support:appcompat-v7:24.2.1"
    compile 'com.android.support:design:24.2.1'

    // For nice looking progress bars
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.0.1'

    // Image loading
    compile 'com.github.bumptech.glide:glide:3.5.2'

    // tests
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.11'
}
